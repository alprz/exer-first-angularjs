<html lang="en">
  <head><title>Yet Another Angular Todo App</title></head>
  <body>
    <div ng-app="todoListApp">
      <div ng-controller="TodoCtrl">
        <h1>Yet Another Angular Todo App</h1>
        <div ng-repeat="todo in todoList">
          <div ng-bind="todo.summary"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="/assets/js/bundle.js"></script>
</html>
